<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 자료형</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <p>
        let msg1 = '그가 말했다. "안녕?"'; // 따옴표를 다르게 해서 작성 <br />
        let msg2 = "그가 말했다. \"안녕?\""; // 이스케이핑 문자(\)를 사용 <br />
        let msg3 = `그가 말했다. \"안녕?\"`; //백틱(`)을 사용
    </p>
</body>
</html>
