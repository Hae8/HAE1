<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트에서 클래스를 이용한 스타일</title>
</head>
<body>
    <style>
        .title{
            font-size: 16px;
            font-weight: normal;
        }
        .clicked {
            background-color: red;
        }
    </style>
    <h1 class="title">클래스를 이용한 스타일</h1>
    <h2 class="title clicked">클래스를 이용해 스타일을 바꾸자</h2>
    <script>
        let title = document.querySelector('h1');
        let title2 = document.querySelector('h2');
        title.onclick = function() {
            // title.className = 'clicked'; 클래스 이름이 변경!
            //title.classList.add('clicked'); 클래스 스타일을 새로 추가
            //title2.classList.remove('clicked'); 클래스 스타일을 제거

            /*
            if (title.classList.contains('clicked')){
                title.classList.remove('clicked');
            } else{
                title.classList.add('clicked');
            }
            */
            // 위 if문을 ?를 사용해 한 줄로 줄일수도 있다.
            title.classList.contains('clicked') ? title.classList.remove('clicked') : title.classList.add('clicked');
        }

        title2.onclick = function () {
            title2.classList.toggle('clicked');
        }
        
    </script>
</body>
</html>
