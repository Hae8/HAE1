<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 기초</title>
</head>
<body>
    <button id="btn" onclick="alert('클릭되었다.')" value="클릭">클릭</button> <!-- HTML 태그에 스크립트를 함께 쓰면, 스크립트 수정 시 HTML도 함께 수정해야 한다.-->

    <script> //같은 기능을 script에서 구현할 수 있다.

    let btn = document.querySelector('#btn');
    function click1 () {
        alert('클릭되었다11');
        }   
        function click2 () {
            alert('클릭되었다22');
        }
    btn.onclick = click1; //웹 요소에 직접 함수를 연결, 함수가 덮어 씌워진다.
    btn.onclick = click2;
    // 요소.on이벤트이름 = 함수명;
    // 요소.on이벤트이름 = function () {};
    // 요소.on이벤트이름 = () => {};

    /* 같은 내용을 이렇게 작성할 수도 있다.
    let btn = document.querySelector('#btn');
    btn.onclick = function() {
        alert('클릭되었다!!');
    }
    */
    </script>
</body>
</html>
