<body>

      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
    </ul>

  <script>
    let btn = document.querySelector('#btn');
    let nav = document.querySelector('#nav');
    
    // 화살표 함수로도 작성해 볼 수 있다.
    btn.onclick = () => {
      btn.classList.toggle('active')
      nav.classList.toggle('active')
    }
