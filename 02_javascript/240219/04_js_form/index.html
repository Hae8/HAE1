<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트를 이용한 폼 제어</title>
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <div id="container">
        <form name="order"> <!--form 태그에는 action(전달 위치), method(전달 방법) 속성을 쓸 수 있다.-->
            <fieldset>
                <legend>상품 정보</legend>
                <ul>
                    <li>
                        <label for="product" class="field">상품 : </label> <!--for는 id와 연결을 한다. name값으로 value가 전달된다.-->
                        <input type="text" class="input-box" id="product" name="prod">
                    </li>
                    <li>
                        <label class="field" for="prod-num">개수 : </label>
                        <input type="number" class="input-box" id="prod-num" name="prodNum" value="1" min="1">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label class="field" for="order-name">이름 : </label>
                        <input type="text" class="input-box" id="order-name" name="orderName">
                    </li>
                    <li>
                        <label class="field" for="order-tel">연락처 : </label>
                        <input type="text" class="input-box" id="order-tel" name="orderTel">
                    </li>
                    <li>
                        <label class="field" for="order-addr">주소 : </label>
                        <input type="text" class="input-box" id="order-addr" name="orderAddr">
                    </li>
                </ul>
            </fieldset>
            <button type="submit" class="order" id="orderBtn">주문하기</button>
        </form>
    </div>
    <script src="js/order.js"></script>
</body>

</html>
