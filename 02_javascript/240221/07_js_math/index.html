<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 둘레</title>
</head>
<body>
    
    <script>
        let radius = 5;
        let perimeter = 2 * Math.PI * radius;
        let area = Math.PI * (radius**2)

        console.log("반지름이 5인 원의 둘레는?", perimeter);
        console.log("반지름이 5인 원의 둘레는?", area);

        console.log("반지름이 5인 원의 둘레는? [소수점 첫 째 자리 까지]", perimeter.toFixed(1));
        console.log("반지름이 5인 원의 둘레는? [소수점 셋 째 자리 까지]", perimeter.toFixed(3));

        console.log("반지름이 5인 원의 둘레는? [내림]", Math.floor(perimeter));
        console.log("반지름이 5인 원의 둘레는? [올림]", Math.ceil(perimeter));
        console.log("반지름이 5인 원의 둘레는? [반올림]", Math.round(perimeter));

        console.log(Math.random()); // 0 <= Math.random() < 1 사이의 무작위 수

        /* 0부터 30까지 무작위 추출*/
        // 1. 0부터 30까지 무작위 숫자
        console.log(Math.random() * 31) ; // 0.111111 ~ 29.999999
        // 2. 뽑아낸 숫자를 정수로 바꾸기
        console.log(Math.floor(Math.random() * 31)) ;

        /* 1부터 30까지 무작위 추출*/
        // 1. 0부터 29까지 무작위 숫자
        console.log(Math.random() * 30) ;
        // 2. 뽑아낸 숫자를 정수로 바꾸기
        console.log(Math.floor(Math.random() * 30)) ;
        // 3. 1씩 더하기
        console.log(Math.floor(Math.random() * 30) + 1) ;

    </script>
</body>
</html>
