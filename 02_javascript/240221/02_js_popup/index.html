<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창 열기</title>
</head>
<body>
    <button>팝업창 열기</button>
    <script>
        function openPopup(){
            let width = 600;
            let height = 500;

            /* 창 기준 한 가운데 팝업 */
            console.log("원본 창 위치", screenX, screenY);
            console.log("원본 창 높이", outerWidth, outerHeight);

            let top = (screenY) + (outerHeight - height) / 2;// (원본 창 위치) + (원본 창 높이 - 팝업 창 높이) / 2
            let left = (screenX) + (outerWidth - width) / 2;// (원본 창 위치) + (원본 창 너비 - 팝업 창 너비) / 2

            /* 모니터 스크린 기준 한 가운데 팝업
            let top = (screen.availHeight - height) / 2;// 모니터 스크린의 활성화 된 높이
            let left = (screen.availWidth - width) / 2;// 모니터 스크린의 활성화 된 너비
            */
            
            window.open(
                './popup.html', 
                '이벤트 팝업입니다.', 
                `width=${width}, height=${height}, top=${top}, left=${left}`
                );
        };

        const btn = document.querySelector('button');
        btn.addEventListener('click', openPopup);
    </script>
