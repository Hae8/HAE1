<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 쪼개기</title>
</head>
<body>
    <h1>Have a nice day!</h1>
    <script>
        let title = document.querySelector('h1');
        let titleArr = title.innerText.split(" "); // ()안에 적힌 것을 기준으로 자른다. (기준점이 된 것은 사라진다.)
        console.log(titleArr);
        title.innerText = `${titleArr[2][0].toUpperCase() + titleArr[2].slice(1) + ' '+ titleArr[3]}`; // Nice day!
    </script>
</body>
</html>
