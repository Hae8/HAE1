<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h1>이미지 태그</h1>
    <p style="width:500px">
        <!--width 속성을 이용하면 이미지 크기를 조절할 수 있다. (%, px, em, rem, vh, vw)-->
        <!--%로 이미지 크기를 조절하면 너비와 높이 둘 중 하나만 조정해도 자동으로 나머지도 조절된다.-->
        <!--%로 이미지 크기를 조절하면 부모 요소(p 태그)의 크기가 기준이 된다.-->
        <img src="https://images.unsplash.com/photo-1610986603166-f78428624e76" alt="CSS 이미지" width="10%"/>
        <!--px은 고정 크기를 의미한다.-->
        <!--px은 단위 생략이 가능하다.-->
        <img src="https://images.unsplash.com/photo-1610986603166-f78428624e76" alt="CSS 이미지" width="100px"/>
        <img src="./my_image.jpg" alt="CSS 이미지" width="100"/>

        <img src="https://images.unsplash.com/photo-1610986603166-f78428624e76" alt="CSS 이미지" style="width:50vh"/>
        <img src="https://images.unsplash.com/photo-1610986603166-f78428624e76" alt="CSS 이미지" style="width:50vw"/>
    </p>
    <p>
        <img srcset="https://placehold.co/400x400 400w,
                    https://placehold.co/700x700 700w,
                    https://placehold.co/1000x1000 1000w" 
            size="(min-width:1000px)" 700px
            src="https://placehold.co/100x100"
            alt="이미지">
    </p>
</body>
</html>
