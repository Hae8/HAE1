<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 태그</title>
    <style>
        h2{
            color:salmon
        }
        h3{
            color:lightsalmon
        }
    </style>
</head>
<body>
    <h1>미디어 태그</h1>
    <p>
        미디어 태그는 오디오, 비디오 등의 미디어 파일을 재생할 수 있게 해주는 태그이다.
    </p>

    <h2>미디어 태그의 속성</h2>
    <ul>
        <li>
            src : 재생할 미디어 파일의 위치 지정
        </li>
        <li>
            controls : 재생, 일시정지, 음량 등 기능 사용
        </li>
        <li>
            loop : 반복 재생 여부
        </li>
        <li>
            muted : 음소거 설정 여부
        </li>
        <li>
            autoplay : 자동재생 여부
        </li>
    </ul>

    <h2>오디오 태그</h2>
    <audio src="https://cdn.freesound.org/previews/186/186942_2594536-lq.mp3" controls loop></audio>

    <h2>비디오 태그</h2>

</body>
</html>
