<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼(form) 기초</title>
</head>
<body>
    <!-- action은 폼 내부에 작성한 입력값을 어디에 전송할 지 서버의 주소를 지정한다. -->
    <!-- method는 get방식과 post방식이 있으며 기본값은 get이다. -->
        <!-- get방식은 서버에 필요한 데이터를 손에 들고 찾아가는 것 -->
            <!--노출. 정해진 양만큼의 데이터 -->
            <!--검색-->
        <!-- post방식은 서버에 필요한 데이터를 호주머니에 넣고 찾아가는 것 -->
            <!--숨겨짐. 많은 양의 데이터-->
            <!--로그인-->

    <form action="https://search.naver.com/search.naver" method="get">
        <!-- 입력 양식 태그의 name 속성으로 입력한 값(변수 명)이 서버로 전달된다. -->
        <input type="search" name="query"/>
        <input type="submit" value="검색"/>
    </form>

    <!-- fieldset 태그는 입력양식 태그를 그룹으로 묶는 태그 -->
    <!-- legend 태그는 각 fieldset에 대한 범례를 묶는 태그 -->
    <!-- label 태그는 input의 이름을 지정한다.-->
    <!-- for태그와 id를 사용해서 label과 input을 연결할 수 있다. -->
        <!-- label태그 아래 input태그가 자식으로 있으면 for태그가 없어도 자동으로 연결이 된다. -->
    <!-- id 태그는 html문서 내부에서 고유한 이름을 지정하기 위해 사용하는 태그 -->
    <!-- name 태그는 폼에서 서버로 고유한 이름을 전달하기 위해 사용하는 태그 -->
    <form>
        <fieldset>
            <legend>로그인</legend>
            <label for="id">아이디</label>
            <input type="text" id="login_id" name="login_id">
            <br/>
            <label for="pw">비밀번호</label>
            <input type="password" id="login_pw" name="login_pw">
        </fieldset>
    </form>
</body>
</html>
